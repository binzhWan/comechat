<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <title>Fullscreen Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel="stylesheet" type="text/css" th:href="@{/assets/css/reset.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/assets/css/supersized.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="page-container">
            <h1 th:text="#{login.title}"></h1>
            <div style="position: absolute;left: 45.8%;top: 165px;color: red" th:text="${msg}"> </div>
            <form action="" method="post">
                <input type="text" name="username" class="username" th:placeholder="#{login.username}">
                <input type="password" name="password" class="password" th:placeholder="#{login.password}">
                <button type="submit" th:text="#{login.login}" th:href="@{/toHandPage}"></button>
                <div class="error"><span>+</span></div>
            </form>
            <div class="connect">
                <p>Or NO ACCOUNT:</p>
                <p>
                    <a th:href="@{/toRegister}">
                        <img th:href="@{/registercss/register.png}">
                    </a>
                </p>
            </div>
        </div>
         <a th:href="@{/toLogin(l='zh_CN')}"  style="text-decoration: none;color: white">中文&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</a>
        <a th:href="@{/toLogin(l='en_US')}"  style="text-decoration: none;color: white">english</a>
        <!-- Javascript -->
        <script type="application/javascript"  th:src="@{/assets/js/jquery-1.8.2.min.js}"></script>
        <script type="application/javascript"  th:src="@{/assets/js/supersized.3.2.7.min.js}"></script>
        <script type="application/javascript"  th:src="@{/assets/js/supersized-init.js}"></script>
        <script type="application/javascript"  th:src="@{/assets/js/scripts.js}"></script>

    </body>

</html>
