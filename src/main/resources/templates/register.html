<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Sign Up Modal </title>
  
  <script type="text/javascript" th:src="@{/vendor/jquery-3.4.1.min.js}"></script>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=PT+Sans'>
<link rel="stylesheet" th:href="@{registercss/regester.css}" />

      <link rel="stylesheet" th:href="@{registercss/style.css}">
<script type="text/javascript">
    $(function () {
        $("input[name='username']").bind('input propertychange', function() {
            var username=this.value;
            console.log(username);
            if (username==null||username==""){
                $("#username").html("字母开头，允许5-16字节，允许字母数字下划线");
            }else {
                $.ajax({
                    url: "checkUsername",
                    type: "post",
                    data: "username=" + this.value,
                    datatype: "text",
                    success: callback,
                });

                function callback(data) {
                    if (data == "true") {
                        $("#username").html("用户名已存在");
                    } else {
                        $("#username").html("用户名可以使用");
                    }
                }
            }
        })
    })
</script>
  
</head>

<body>

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Sign Up
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="column" id="main">
          <h1>Sign Up </h1>
          <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit</h3>
          <form class="contact_form" th:action="@{/register}" method="post" name="contact_form">
    
        <div>
            <label for="name">用户名:</label>
            <input type="text" name="username"    required pattern="^[a-zA-Z][a-zA-Z0-9_]{4,15}$" />
            <span class="form_hint" id="username">字母开头，允许5-16字节，允许字母数字下划线</span>
        </div>
        
        <div>
            <label for="password">密码:</label>
            <input type="text" name="password"  required pattern="^[a-zA-Z]\w{5,17}$"/>
            <span class="form_hint">以字母开头，长度在6~18之间，只能包含字母、数字和下划线</span>
        </div>
        <div>
            <label for="gender">性别:</label>
            <input type="text" name="gender"   required />
            <span class="form_hint">男或女</span>

        </div>
        <div>
            <label for="email">电子邮件:</label>
            <input type="email" name="email"  required pattern="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$" />
            <span class="form_hint">正确格式为：2505628109@qq.com</span>
        </div>
        <div>
            <label for="telphone">联系电话:</label>
            <input type="number" name="tel"  required pattern="/^1[3a|4|5|8][0-9]\d{4,8}$"/>
            <span class="form_hint">正确格式为：13XXXXXXXXX</span>
        </div>
     
       <div><button type="submit" style="width: 198px; height: 30px; position: absolute; bottom: 15%; background: #F9BC35; border-color: rgba( 255, 255, 255, 0); border-radius: .15rem; padding: .150rem .75rem;left: -13%" >Login</button></div>

        
</form>
        </div>
        <div>
          <?xml version="1.0" encoding="UTF-8"?>
          <svg width="67px" height="578px" viewBox="0 0 67 578" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <!-- Generator: Sketch 53.2 (72643) - https://sketchapp.com -->
              <title>Path</title>
              <desc>Created with Sketch.</desc>
              <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                  <path d="M11.3847656,-5.68434189e-14 C-7.44726562,36.7213542 5.14322917,126.757812 49.15625,270.109375 C70.9827986,341.199016 54.8877465,443.829224 0.87109375,578 L67,578 L67,-5.68434189e-14 L11.3847656,-5.68434189e-14 Z" id="Path" fill="#F9BC35"></path>
              </g>
          </svg>
        </div>
        <div class="column" id="secondary">
          <div class="sec-content">
            <h2>Welcome Back!</h2>
            <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit</h3>
            <button type="button" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/popper.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js'></script>

  

</body>

</html>
